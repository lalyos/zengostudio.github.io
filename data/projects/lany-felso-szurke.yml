description: |
  A csomag tartalmaz minden szükséges hozzávalót ahhoz, hogy elkészíthesd
  gyermekednek ezt a gyönyörű, csinos, kényelmes felsőt hajpánttal. Az egyedi,
  kézzel festett korongokkal tesszük különlegessé a felsőt és a hozzá illó hajpántot.
  Ha mellé választasz felnőtt terméket is, össze is öltözhettek.  Anyaga 100% pamut,
  jól kezelhető, könnyen varrható. Ajánljuk mindenkinek, aki szeretné maga által
  készített, egyedi és tetszetős ruhával meglepni lányát, vagy kitűnő ajándék
  varrni tudó szeretteinknek is. Méretek: 116/134 és 140/152
  Mivel minden korong egyedileg van festve, elképzelhető, hogy a csomagban kapott
  korongok nem eggyeznek teljesen a képen látottakkal.
  Ára: 8900,-Ft + szállítás
