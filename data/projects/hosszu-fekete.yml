description: |
  A csomag tartalmaz minden szükséges hozzávalót ahhoz, hogy elkészíthesd ezt a
  kényelmes, csinos, egyedi, kézzel festett korongokkal díszített hosszú,
  garbó nyakú felsőt. Bősége miatt egyméretes fazon (csípőbőség max. 110 cm).
  Anyaga 100% pamut, jól kezelhető, könnyen varrható. Ajánljuk mindenkinek,
  aki szeretne maga által készített, de mégis nagyon egyedi és tetszetős ruhákban
  tündökölni, vagy kitűnő ajándék varrni tudó szeretteinknek is.
  Mivel minden korong egyedileg van festve, elképzelhető, hogy a csomagban kapott
  korongok nem egyeznek teljesen a képen látottakkal.
  Ára 9900,-Ft + szállítás
