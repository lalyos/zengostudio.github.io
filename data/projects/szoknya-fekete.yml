description: |
  A csomag tartalmaz minden szükséges hozzávalót ahhoz, hogy elkészíthesd ezt a csinos,
  kényelmes, egyedi, kézzel festett korongokkal díszített szoknyát.
  Méretek S/M és L/XL (csípőbőség max. 110 cm). Tökéletes választás,
  ha egy igazán egyedi, általad megvarrt szoknyában szeretnél tündökölni, vagy
  meglepheted vele szeretteidet is. Mivel minden korong egyedileg van festve,
  elképzelhető, hogy a csomagban kapott korongok nem egyeznek teljesen a képen látottakkal.
  Anyaga 100% pamut, jól mosható, könnyen varrható.
